name: Build penguinmod for desktop

on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  build-and-deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: checkout the repo
        uses: actions/checkout@v3

      - name: clone pm
        run: |
          git config --global core.compression 0
          git clone --depth 1 https://github.com/penguinmod/penguinmod.github.io nobuildapp
          cd nobuildapp
          git fetch --unshallow
          git pull --all
          cd ..


      - name: get pnpm
        run: npm install -g pnpm@v6

      - name: build pm
        run: |
          cd nobuildapp
          pnpm i --shamefully-hoist --force
          pnpm i lodash.defaultsdeep
          webpack --bail
          cd ..
        env:
          NODE_OPTIONS: --openssl-legacy-provider
          NODE_ENV: production

      - name: copy build to /app
        run: |
          cp -r nobuildapp/build/* app/

      - name: build electron app
        run: |
          pnpm i
          pnpm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
